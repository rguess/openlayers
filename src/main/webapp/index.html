<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>创建一个简单的电子地图</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />

<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<!-- 加载OpenLayers 类库 -->
<script type="text/javascript" src="assets/openlayers/OpenLayers.js"></script>

<script type="text/javascript" src="assets/openlayers/config.js"></script>
<script type="text/javascript" src="assets/openlayers/app.js"></script>
<script type="text/javascript" src="assets/openlayers/mapTool.js"></script>
<style>
html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</head>

<body onload="App.init()">
	
	<div class="container-fluid">
	  <h1>openlayers</h1>
	  <div class="row-fluid">
	    <div class="span8">
			<div id="rcp1_map" style="width: 900px; height: 600px;"></div>
			<div style="float: left;" id="result">123</div>
	    </div>
	    <div class="span4">
	      	<p>
	      	<button class="btn btn-primary" type="button" onclick="javascript:App.zoomIn();">放大</button>
	      	<button class="btn btn-primary" type="button" onclick="javascript:App.zoomOut();">缩小</button>
	      	</p>
	      	<p>
	      	<button class="btn btn-primary" type="button" onclick="javascript:App.drawPolygon();">画图</button>
	      	</p>
	      	
	      	<p>
	      	<button class="btn btn-primary" type="button" onclick="javascript:MapTool.toggleControl('line');">长度</button>
	      	<button class="btn btn-primary" type="button" onclick="javascript:MapTool.toggleControl('polygon');">面积</button>
	      	</p>
	    </div>
	  </div>
	</div>
</body>

</html>
